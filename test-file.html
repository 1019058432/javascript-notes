<html>
<head>
  <meta charset="UTF-8">

<body>
  <div id="div1"></div>
  <script>


  var i = 5;
  console.log(1 + i++);//6
  console.log(1 + (++i));//8
  console.log(2 + (i++) + (++i) + (++i) + (i++));//38
  console.log(i);//11

  </script>
</body>
