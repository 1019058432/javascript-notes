<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //连接字符串，把数值转换为字符串
    var strOne="abc",
        strTwo="xyz";
    console.log(strOne+strTwo);//abcxyz
    console.log(strOne+123);//abc123

    var strEmpty="";
    var testNum=222;
    var targetData=strEmpty+testNum;
    console.log(typeof testNum);//number
    console.log(typeof targetData);//string

    var num=0;
    num=num+2;
    num=num*3;
    num=num/2;
    num++;
    num--;
    num+=1;
    num-=2;
    num*=3;
    num/=2;
    num%3;
    console.log(num);





</script>
</body>
</html>
